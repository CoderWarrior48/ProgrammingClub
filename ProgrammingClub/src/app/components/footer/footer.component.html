
<mat-toolbar>
    <ng-container *ngFor="let link of links">
        <button mat-button routerLink="link.path">{{link.name}}</button> 
    </ng-container>
    <span class="spacer"></span>
    <button mat-icon-button>
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
